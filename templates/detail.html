<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>혼밥</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/detail.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <script src="js/jquery-3.5.1.js"></script>
    </head>
    <body>
      <div id="item_info">
        <div id="store">
          <h1>{{post.title}}</h1>
          <p>약속 장소</p>
          <p>02-2051-1477</p>
        </div>
        <div id="user">
          <form id='join' action='/detail/parti' method='post'>
            <input type="hidden" name="post_id" value={{post_id}}>
            <button type="submit" class="btn btn-outline-success">참가 {{party}}</button>
          </form>
          <form id='like' action='/detail/like' method='post'>
            <input type="hidden" name="post_id" value={{post_id}}>
            <button type="submit" class="btn btn-outline-warning">
              <i class="fa-solid fa-thumbs-up"></i> {{likes}}
            </button>
          </form>
          <p class="user_id">{{post.user_id}}</p>
          <p class="date">{{post.date}} {{post.time}}</p>
          <p class="tags">#{{post.payment}} #{{post.maxcount}}인 이하 {{post.tag}}</p>
          <p>{{post.desc}}</p>
        </div>
        <form id='write' action='/detail/write' method='post'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="한줄 남기기" name="comment">
            <input type="hidden" name="post_id" value={{post_id}}>
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
              <i class="fa-solid fa-comment"></i>
            </button>
          </div>
        </form>
        <div id="comment">
          {% for comment in comments %}
            <ul class="list-group list-group-horizontal-sm">
              <li class="list-group-item">{{comment.user_id}}</li>
              <li class="list-group-item">{{comment.comment}}</li>
              <li class="list-group-item delete-li">
                <form class='delete' action='/detail/delete' method='post'>
                  <input type="hidden" name="post_id" value={{post_id}}>
                  <input type='hidden' name='index' value={{comment.index}}></input>
                  <button type="submit" class="btn btn-outline-danger">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </form>
              </li>
            </ul>
          {% endfor %}
        </div>
      </div>
      <script></script>
    </body>
</html>
