<!DOCTYPE html>
<html>
    <head>

        <title>ÌòºÎ∞•</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/detail.css" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script>
          $('#like button').click(() => {
            if ($('#checked').val() === 'like') {
              $('#checked').val() === 'dislike'
            } else {
              $('#checked').val() === 'like'
            }
          })
        </script>
    </head>
    <body>
      <div id="item_info">
        <div id="store">
          <h1>{{post.title}}</h1>
          <p>{{post.place}}</p>
          <p>02-2051-1477</p>
        </div>
        <div id="user">
          <form id='join' action='/detail/parti' method='post'>
            <button type="submit" class="btn btn-outline-success">Ï∞∏Í∞Ä</button>
          </form>
          <form id='like' action='/detail/like' method='post'>
            <input type="hidden" name="post_id_give" value={{post_id}}>
            <input id='checked' type="hidden" name="action_give" value='like'>
            <button type="submit" class="btn btn-outline-warning">üëçüèª {{likes}}</button>
          </form>
          <i class="bi bi-hand-thumbs-up"></i>

          <p class="date">2022.05.10 18:00</p>
          <p class="tags">{{post.tag}}</p>
          <p>{{post.desc}}</p>
        </div>
        <form id='write' action='/detail/write' method='post'>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ÌïúÏ§Ñ ÎÇ®Í∏∞Í∏∞" name="comment">

          </div>
        </form>
        <div id='form-btns'>
          
        </div>
        <div id="comment">
          {% for comment in comments %}
            <ul class="list-group list-group-horizontal-sm">
              <li class="list-group-item">{{comment.user_id}}</li>
              <li class="list-group-item">{{comment.comment}}</li>
              <li class="list-group-item delete-li">
                <form class='delete' action='/detail/delete' method='post'>
                  <input type="hidden" name="post_id" value={{post_id}}>
                  <input type='hidden' name='index' value={{comment.index}}></input>
                  <button type="submit" class="btn btn-outline-danger">ÏÇ≠Ï†ú</button>
                </form>
              </li>
            </ul>
          {% endfor %}
        </div>
      </div>
      <script></script>
    </body>
</html>
